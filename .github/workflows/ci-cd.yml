name: CI/CD - Build & Deploy

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ecommerce-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ecommerce-frontend:latest

  deploy-ssh:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.DEPLOY_HOST && secrets.DEPLOY_USER && secrets.DEPLOY_KEY }}
    steps:
      - name: Deploy via SSH (pull images & compose up)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ~/deploy/ecommerce || mkdir -p ~/deploy/ecommerce && cd ~/deploy/ecommerce
            # Pull latest images
            docker pull ghcr.io/${{ github.repository_owner }}/ecommerce-backend:latest
            docker pull ghcr.io/${{ github.repository_owner }}/ecommerce-frontend:latest
            # Copy docker-compose.yml from repo (you can also keep it on server)
            cat > docker-compose.yml << 'EOF'
${{ toJson(fromJson(env.DOCKER_COMPOSE || '')) }}
EOF
            docker-compose pull
            docker-compose up -d --remove-orphans

# Notes:
# - Set secrets: DEPLOY_HOST, DEPLOY_USER, DEPLOY_KEY (private key), and optionally DOCKER_COMPOSE (content of docker-compose.yml)
# - The workflow pushes images to GHCR (GitHub Container Registry). Ensure your runner has permissions to push packages or use a PAT with package write scope.
